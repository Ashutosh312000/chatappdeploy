<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <section id="section">
        <form id="form" onsubmit="signup(event)">
            <h3>SIGN UP</h3>
            <label class="label" for="name">Name</label>
            <input class="input" id="name" name="name" type="text" required>
            <br>
            <label class="label" for="phoneno">Phone No.</label>
            <input class="input" id="phoneno" name="phoneno" type="number" required>
            <br>
            <label class="label" for="email">Email</label>
            <input class="input"  id="email" name="email" type="email" required>
            <br>
            <label class="label" for="password">Password</label>
            <input class="input" id="password" name="password" type="password" required>
            <br>
            <button id="submitbtn" type="submit">SIGN UP</button>
            <p>Already A User</p>
            <a id="loginnow" href="../loginpage/login.html">Login Now</a>
        </form>
    </section>
    <script src="./signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</body>
</html>
