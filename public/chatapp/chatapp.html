<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>   
    <link rel="stylesheet" href="./chatapp.css">
</head>
<body >
    <h2>Chat App</h2>
    <button id="makegroup">Create A New Group</button>
    <div id="alreadygroups">
        <h3>GROUP CHATS</h3>
    </div>
    <div id="groups">
        <label id="groupslabel" for="groupsinput">Group Name</label>
        <input  id="groupsinput" name="groupname" type="text" required>
        <h4>Name of Participants</h4>
        <button id="groupsubmitbtn" type="submit">Create Now</button>
    </div>
    <section id="chatapp">
        
        <div id="messages">

        </div>
        <div id="type">
            <form id="form" onsubmit="send(event)">
                <input  id="typetext" name="message" type="text" required>
                <button type="submit" id="sendbtn">SEND</button>
            </form>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./chatapp.js"></script>
</body>
</html>
