<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>   
    <link rel="stylesheet" href="./chatapp.css">
</head>
<body >
    <button id="logout">Logout Now</button>
    <h2>Chat App</h2>
    <button id="settings"><img src="../img/setting.png" alt="Settings"></button>
    <div id="admin">

        <h3>SETTINGS</h3>
        <div id="btndiv">
            <button id="leavegroup">Leave Group</button>
        <button id="deletegroup">Delete Group</button>
        </div>
        
        <button id="closesettings">X</button>
        <h3>Participants</h3>
        <div id="participantsdiv">
           
        </div>
        <h4 id="addparticipantsh4">Add More Participants</h4>
        <div class="addgroupsdiv1">
            <input  placeholder="Email,Phone-No." id=addgroups1 name="groupdata" type="text">
        </div>
        <button id="groupsubmitbtn1" type="submit"> Add +</button>
    </div>
    <button id="makegroup">Create A New Group</button>
    <div id="alreadygroups">
        <h3>GROUP CHATS</h3>
        <div id="alreadygroups1"> </div>
    </div>
    <div id="groups">
        <label id="groupslabel" for="groupsinput">Group Name</label>
        <button id="closegroup">X</button>
        <input  id="groupsinput" name="groupname" placeholder="Group Name" type="text" required>
        <h4>Add Participants</h4>
        <div class="addgroupsdiv">
            <input  placeholder="Name,Email,Phone-No." class=addgroups name="groupdata" type="text">
            <button class="removebtn"">X</button>
        </div>
        
        <button id="addmore">+</button>
        <button id="groupsubmitbtn" type="submit">Create Now</button>
    </div>
    <section id="chatapp">
        
        <div id="messages">

        </div>
        <div id="type">
            <form id="form" onsubmit="send(event)">
                <input  id="typetext" name="message" type="text" required>
                <button type="submit" id="sendbtn">SEND</button>
            </form>
            
            <form  id="uploadForm" method="post" action="http://localhost:3000/message/postfile" enctype="multipart/form-data" >
                <input type="file" name="inputFile" accept="image/*"/>
                <button id="submitfile" type="submit">Submit</button>
             </form>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./chatapp.js"></script>
</body>
</html>
